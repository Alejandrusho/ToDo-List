<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="flex flex-col items-center justify-center p-6 bg-cyan-600 text-white nav">
        <h1 class="font-extrabold text-xl md:text-3xl">Alejandrusho</h1>
    </nav>

    <div class="flex items-center justify-center">
        <input id="addTask" class="rounded-l-full px-4 py-2 w-96 text-2xl bg-gray-100" type="text" placeholder="Agregar tarea...">
        <button id="addBtn" onclick="addTask(document.getElementById('addTask').value)" class="rounded-r-full text-4xl bg-green-500 flex items-center justify-center">+</button>
        
    </div>

    <div class="flex flex-col items-center space-y-12 content">
        <p class="text-2xl">Lista de tareas</p>
        <div class="flex flex-col items-center space-y-8">
            <ul id="tareas">

            </ul>
        </div>
    </div>

    <footer class="flex flex-col justify-center items-center md:flex-row md:justify-between p-6 bg-cyan-600 text-white mt-12 footer">
        <p>Copyright 2022 All rights reserved</p>
        <p>Alejandrusho</p>
        <p>Contact: josealejandrodev@gmail.com</p>
    </footer>
</body>
<script src="toDoList.js"></script>
</html>
